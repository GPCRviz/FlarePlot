<!-- Demo area -->
<div class="container">
    <iframe src="" width="100%" height="760px" name="content-frame" id="content-frame" scrolling="no" frameBorder="0"></iframe>
    <script>
        function parse_URL_arg(s, url){
            var match = url.match("[\?&]"+s+"=([^&]*)");
            if (match) { return match[1]; }
            else { return undefined; }
        }

        function highlightMenuItem(itemText){
            d3.selectAll("ul.nav li")
                .classed("nav-active", false)
                .filter(function(){ return d3.select(this).select("a").text()==itemText; })
                .classed("nav-active", true);
        }

        var page = parse_URL_arg("p", window.location.href);
        if (page=="create") {
            document.getElementById("content-frame").src="create.html";
            highlightMenuItem("Create");
//        } else if (page=="compare") {
//            document.getElementById("content-frame").src = "demos_compare/gpcr_interactome_demo.html";
//            highlightMenuItem("Comparative");
        } else {
            document.getElementById("content-frame").src="demos_time/mor_demo.html";
            highlightMenuItem("Demos");
//            highlightMenuItem("Temporal");
        }


    </script>
</div>
