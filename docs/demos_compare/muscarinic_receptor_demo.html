<div><h1> Non-covalent sidechain contacts in opioid receptors </h1></div>
<div style="position:relative;width:1100px;left:50%;margin-left:-550px">
    <div style="float:left; width:600px">
        <div class="container" id="flareDiv"></div>
    </div>
    <div style="overflow:auto;width:500px">
        <div class="container" id="pvDiv" style="overflow:hidden"></div>
    </div>
</div>
<script>
    var flareplot;
    var panel;

    // Input: Directory or list of network json paths and path to structures being compared
    var network_dir = "../resources/muscarinic/networks/";
    var structures = ["../resources/muscarinic/structures/ACM1_HUMAN_5CXV_A.pdb",
                    "../resources/muscarinic/structures/ACM2_HUMAN_3UON_A.pdb",
                    "../resources/muscarinic/structures/ACM3_RAT_4DAJ_A.pdb",
                    "../resources/muscarinic/structures/ACM4_HUMAN_5DSG_B.pdb"]

    function fileRead(contents){
        flareplot = createFlareplot(600, contents, "#flareDiv");

        // Create fingerprint panel if frameDict is included in contents
        flareplot.framesIntersect([]); //show all interactions to begin with

//        var columnNames = getFingerprintColumns(contents);
//        var fingerprint_list = calcFingerprints(contents);
//        panel = initScrollableFingerprintPanel(
//            "#flareDiv",
//            columnNames,
//            fingerprint_list,
//            threeStateRowSelection,
//            true,
//            '100px'
//        );
//        panel.on("click", updateIntersectFrames);

        panel = createFingerprintPanel(flareplot, "#flareDiv", true, "100px");
        createAtomicProteinViewer(flareplot, contents, structures, pvDiv, 500, 700, function(sv){
            sv.getPV().setRotation([0,0,1,0,-1,0,1,0,0]);
        });
    }

    function loadExample(fileName){
        d3.json(fileName, function(json_text){
            fileRead(json_text);
        });
    }

    window.onload = function(){
        loadExample(network_dir + 'hbss.json');
    };
</script>
