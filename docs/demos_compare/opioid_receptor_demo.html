<body>
<!--<a href="../index.html" class="logo">Flareplot</a>-->
<!--<h1>Diversity in the GPCR interactome across human tissues</h1>-->
<div><h1> Extended water-mediated contacts in opioid receptors </h1></div>
<div style="position:relative;width:1100px;left:50%;margin-left:-550px">
    <div style="float:left; width:600px">
        <div class="container" id="flareDiv"></div>
    </div>
    <div style="overflow:auto;width:500px">
        <div class="container" id="pvDiv" style="overflow:hidden"></div>
    </div>
</div>
<script>
    var flareplot;
    var panel;


    function fileRead(contents){
        flareplot = createFlareplot(600, contents, "#flareDiv");

        // Create fingerprint panel if frameDict is included in contents
        flareplot.framesIntersect([]); //show all interactions to begin with

        var columnNames = getFingerprintColumns(contents);
        var fingerprint_list = calcFingerprints(contents);
        panel = initScrollableFingerprintPanel(
            "#flareDiv", 
            columnNames,
            fingerprint_list,
            threeStateRowSelection,
            true, 
            '100px'
        );
        panel.on("click", updateIntersectFrames);


        // Can switch for any column header and corresponding pdb structure 
        var column_header = "OPRM_MOUSE_4DKL_A";
        // var column_header = "OPRD_HUMAN_4N6H_A";
        createAtomicProteinViewer(flareplot, contents, column_header, "../resources/4dkl_wloop.pdb", pvDiv, 500, 700, function(sv){
            sv.getPV().setRotation([0,0,1,0,-1,0,1,0,0]);
//            sv.getPV().setRotation([1,0,0,0,1,-1,0,1,0]);
        }).setEdgeFilter(function(){ return true; })
    }

    function loadExample(fileName){
        d3.text(fileName, function(json_text){
            fileRead(json_text);
        });
    }

    window.onload = function(){
        loadExample('../resources/opioid/wb2.json');
    };
</script>

</body>
</html>
