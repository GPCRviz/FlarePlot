<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Diversity in the GPCR interactome across human tissues">

    <!-- Javascript libs -->
    <script type="text/javascript" src="../vendor/d3/d3.v3.min.js"></script>
    <script type="text/javascript" src="../js/flareplot-main.js"></script>
    <script type="text/javascript" src="../js/flareplot-selectors.js"></script>
    <script type="text/javascript" src="../js/flareplot-rangeslider.js"></script>

    <!-- Visualization CSS -->
    <link href="../css/flareplot-main.css" rel="stylesheet">
    <link href="../css/flareplot-selectors.css" rel="stylesheet">
    <link href="../css/flareplot-rangeslider.css" rel="stylesheet">

    <link href="../css/demos.css" rel="stylesheet">

    <style>
        #flareDiv div{
            position: relative;
            left: 50%;
            margin-left: -300px;
        }
        #sliderDiv {
            height: 30px;
            width: 600px;
            position: relative;
            left: 50%;
            margin-left: -300px;
            margin-top: 20px;
        }
        #regroupDiv {
            position: relative;
            left: 50%;
            margin-left: -50px;
            margin-top: 20px;
            width: 100px;
            height: 30px;
            background-color: #d7deeb;
            vertical-align: middle;
            text-align: center;
            line-height: 30px;
            border: 2px solid #8489a3;
            cursor: pointer;
            border-radius: 5px;
        }
        #regroupDiv:hover {
            background-color: #a1a5bd;
        }

        .rangeText{
            position: absolute;
            right: 5px;
            bottom: 0px;
            z-index: 10;
            font-family: sans;
            font-size: 0.8em;
            /*color: "#BBDDEE";*/
            color: #8489a3;
            pointer-events: none;
        }

    </style>


</head>

<body>
<div class="container" id="flareDiv"></div>
<div class="container" id="sliderDiv">
    <span class="rangeText">0</span>
</div>
<script>
    var rangeInfo = d3.select(".rangeText");

    d3.text("../resources/top7_mcmc.json", function(data){
        var flareplot = createFlareplot(600, data, "#flareDiv");
        var slider = createFlareplotSlider(flareplot, "#sliderDiv");

        slider.onChange(function(r){
            if(r.begin==r.end)
                rangeInfo.text(r.begin+"");
            else
                rangeInfo.text(r.begin+" - "+r.end);
        })
    });

</script>

</body>
</html>
